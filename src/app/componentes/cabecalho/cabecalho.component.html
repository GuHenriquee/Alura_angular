<header class = "cabecalho">
    <img src = "/assets/logo.png" class = "logo">
    @if(!telaInicial){
        <section class = "link">
            <button routerLink="/lista-contatos">
                <img src = "assets/arrow-left.png">
                <span>Voltar</span>
            </button>
        </section>
    }
    <img [src] = "bannerSrc" class= "banner">
    <h1 [innerText] = "titulo" class="titulo"></h1>
</header>
