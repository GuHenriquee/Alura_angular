<app-container>
    <app-cabecalho></app-cabecalho>

    <input
        type = "search"
        placeholder="Digite para buscar"
        [(ngModel)] = "filtroPorTexto"
    />

    <section class = "adicionar-contato">
        <button routerLink="/formulario">
            <img src = "assets/plus.png">
            <span>Adicionar contato</span>
    </button>

    </section>

    @for (letra of alfabeto; track letra) { <!--Percorre a variável alfabeto do app.components.ts-->
        <app-separador>
            {{ letra }}
        </app-separador>
        @for (contato of filtrarContatosPorLetraInicial(letra);track contato.id){ <!--contato.id como identificador único de cada item.-->
            <app-contato [nome] = "contato.nome" [telefone] = "contato.telefone"></app-contato><!--Usa "[]" para importar uma variável do TS-->
        }
}   
</app-container>
